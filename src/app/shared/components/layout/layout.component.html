<app-loading></app-loading>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar class="menu-title">Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact: true}" routerLink="/users">
        <div>
          Users List
        </div>
      </mat-list-item>
      <mat-list-item routerLinkActive="router-link-active" routerLink="/users/add">
        <div>
          Add User
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" class="menu-button" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" class="icon-menu">menu</mat-icon>
      </button>
      <span class="toolbar-title">24/7 Test</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
